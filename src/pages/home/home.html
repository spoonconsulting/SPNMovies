<ion-header>
  <ion-navbar color="appTheme">
    <ion-title>
      SPN MOVIES
    </ion-title>
  </ion-navbar>
  <ion-segment [(ngModel)]="galleryType" color="light">
    <ion-segment-button value="latest">
      LATEST
    </ion-segment-button>
    <ion-segment-button value="popular">
      POPULAR MOVIES
    </ion-segment-button>
  </ion-segment>
</ion-header>
<ion-content padding>
  <div [ngSwitch]="galleryType">
    <ion-grid *ngSwitchDefault>
      default
    </ion-grid>
    <ion-grid *ngSwitchCase="'latest'">
      latest
      <img src="assets/imgs/1.jpg">
    </ion-grid>
    <ion-grid *ngSwitchCase="'popular'">
      popular
    </ion-grid>
  </div>
</ion-content>
