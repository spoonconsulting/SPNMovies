<side-menu></side-menu>
<ion-header>
    <ion-navbar color="appTheme">
        <ion-title>
            {{isShowingFavorite?'FAVORITES':'SPN MOVIES'}}
            <ion-icon name="{{!gridView?'grid':'list'}}" (click)="toggleView()"  class="view-mode-icon"></ion-icon>
            <ion-icon name="search" class="search-icon-glass" (click)="onSearchIconTapped()"></ion-icon>
        </ion-title>
    </ion-navbar>
    <ion-segment color="light" [(ngModel)]="currentTab" *ngIf="!isShowingFavorite">
        <ion-segment-button value="latest" (click)="loadMovies(false)">
            LATEST
        </ion-segment-button>
        <ion-segment-button value="topRated" (click)="loadMovies(true)">
            TOP RATED
        </ion-segment-button>
    </ion-segment>
</ion-header>
<ion-content>
    <custom-loader [active]="isLoading"></custom-loader>
    <div [ngStyle]="{'visibility':(currentTab=='latest')?'visible':'hidden'}" class="movies-card-container">
        <movies-grid [movies]="movieList" [parentComponent]="this" *ngIf="gridView"></movies-grid>
        <movie-list [movies]="movieList"[parentComponent]="this" *ngIf="!gridView"></movie-list>
    </div>
    <div class="movies-card-container" [ngStyle]="{'visibility':(currentTab!='latest')?'visible':'hidden'}">
        <movies-grid [movies]="topRatedMovieList" [parentComponent]="this" *ngIf="gridView"></movies-grid>
        <movie-list [movies]="topRatedMovieList"[parentComponent]="this" *ngIf="!gridView"></movie-list>
    </div>
    <ion-fab right bottom class="favorite-ion-fab" *ngIf="!isShowingFavorite">
        <button ion-fab class="floating-favorite-button" (click)="goToFavorites()">
            <ion-icon>
                <div style="text-align:center">
                    <fa-icon [icon]="['fas','star']"></fa-icon>
                </div>
            </ion-icon>
        </button>
    </ion-fab>
</ion-content>
