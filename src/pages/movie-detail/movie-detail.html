<ion-header>

    <ion-navbar>

    </ion-navbar>

</ion-header>


<ion-content style="background-color: rgb(241, 241, 241)">
    <div class="background-image-container" [style.background-image]="'url('+movie.backgroundImage+')'"></div>
    <button ion-button icon-start class="add-favorite-button">
        <ion-icon name="star"></ion-icon>
        Add to favorites
    </button>
    <ion-card>
        <ion-card-content class="card-content-detail">
            <ion-grid class="movie-detail-grid">
                <ion-row>
                    <ion-col col-5 class="movie-cover-image-column">
                        <img [src]="movie.coverImage" />
                    </ion-col>
                    <ion-col>
                        <ion-row class="movie-detail-text-row">
                            <span>name</span>
                        </ion-row>
                        <ion-row class="movie-detail-text-row">
                            <span>name 2 </span>
                        </ion-row>
                        <ion-row class="movie-detail-text-row">
                            <span>name 3</span>
                        </ion-row>
                        <ion-row class="movie-detail-text-row">
                                <span>name 4</span>
                            </ion-row>
                    </ion-col>

                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
