<ion-header  #d1>
    <ion-navbar>
        <!-- <img [src]="movieItem.cover"/> -->
        <ion-buttons end>
            <button (click)="searchToggle()">
              <ion-icon name="search"></ion-icon>
            </button>
          </ion-buttons>
    </ion-navbar>
    <ion-toolbar>
        <ion-title>
            {{movieItem.title}}
        </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
      <button ion-button full color="secondary" (click)="saveToFavorite()" [disabled]="isFavorite">Add to favorite</button>
      <movie-card-detail [item]="movieItem"></movie-card-detail>
      <movie-card-description [item]="movieItem"></movie-card-description>
  </ion-content>
