<div class="custom-header-bar" *ngIf="headerVisible"></div>
<ion-fab left-top>
    <ion-icon class="arrow-back-button" name="arrow-back" (click)="goBack()"></ion-icon>
</ion-fab>
<ion-fab top right>
    <ion-icon class="search-option" name="search" (click)="searchMovie()"></ion-icon>
</ion-fab>
<ion-header class="movie-detail-navbar"></ion-header>
<ion-content class="movie-detail-ion-content" (ionScroll)="onScroll($event)">
    <div class="background-image-container" [style.background-image]="'url('+movie.backgroundImage+')'">
        <div class="movie-title-on-background">{{movie.title}}</div>
    </div>
    <button ion-button icon-start class="add-favorite-button" (click)="handleMovieDetailButtonClick()" >
        <ion-icon name="star" class="favorite-star-button-icon"></ion-icon>
        <p>{{isFavorite?'Remove from favorites':'Add to favorites'}}</p>
    </button>
    <ion-card>
        <ion-card-content class="card-content-detail">
            <ion-grid class="movie-detail-grid">
                <ion-row class="movie-detail-grid-detail-container">
                    <ion-col col-4 class="movie-cover-image-column">
                        <img class="movie-cover-image" [src]="movie.coverImage" />
                    </ion-col>
                    <ion-col class="movie-details-right">
                        <ion-row class="movie-detail-text-row">
                            <ion-icon>
                                <ion-icon name="alarm" class="rating-icon black-icon"></ion-icon>
                            </ion-icon><span>{{movie.duration?movie.duration:"Not available"}} minutes</span>
                        </ion-row>
                        <ion-row class="movie-detail-text-row">
                            <ion-icon class="rating-icon" name="information-circle"></ion-icon>
                            <span>{{movie.mpaRating?movie.mpaRating:"Not available"}}</span>
                        </ion-row>
                        <ion-row class="movie-detail-text-row">
                            <ion-icon>
                                <ion-icon name="star" class="rating-icon "></ion-icon>
                            </ion-icon><span>{{movie.rating?movie.rating:"Not available"}}</span>
                        </ion-row>
                        <ion-row class="movie-detail-text-row">
                            <span class="movie-detail-text-row-container">
                                <div class="genre-text-movie">Genres:</div>
                                <div class="genre-item-list">&nbsp;{{movie.genres?movie.genres:"Not available"}}</div>                          
                            </span>
                        </ion-row>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <h3 class="movie-detail-description">Description:</h3>
            <p>{{movie.description}}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
