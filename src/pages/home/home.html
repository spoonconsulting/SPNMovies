<ion-header>
    <ion-navbar color="appTheme">
        <ion-title>
            SPN MOVIES
        </ion-title>
    </ion-navbar>
    <ion-segment color="light" [(ngModel)]="currentTab">
        <ion-segment-button value="latest">
            LATEST
        </ion-segment-button>
        <ion-segment-button value="topRated">
            TOP RATED MOVIES
        </ion-segment-button>
    </ion-segment>

</ion-header>


<ion-content>
        <div [ngStyle]="{'visibility':(currentTab=='latest')?'visible':'hidden'}" class="movies-card-container">
            <movies-grid></movies-grid>
        </div>

        <div class="movies-card-container" [ngStyle]="{'visibility':(currentTab!='latest')?'visible':'hidden'}">
            <movies-grid></movies-grid>
        </div>

        <ion-fab right bottom>
            <button ion-fab class="floating-favorite-button">
                <ion-icon>
                    <div style="text-align:center">
                        <fa-icon [icon]="['fas','star']"></fa-icon>
                    </div>
                </ion-icon>
            </button>
        </ion-fab>
</ion-content>
