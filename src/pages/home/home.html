<ion-header>
    <ion-navbar color="appTheme">
        <ion-title>
            SPN MOVIES
        </ion-title>
    </ion-navbar>
    <ion-segment color="light" [(ngModel)]="currentTab">
        <ion-segment-button value="latest" (click)="loadMovies(false)" >
            LATEST
        </ion-segment-button>
        <ion-segment-button value="topRated" (click)="loadMovies(true)">
            TOP RATED
        </ion-segment-button>
    </ion-segment>
</ion-header>
<ion-content>
    <custom-loader [active]="isLoading"></custom-loader>
    <div [ngStyle]="{'visibility':(currentTab=='latest')?'visible':'hidden'}" class="movies-card-container">
        <movies-grid [movies]="movieList" [parentComponent]="this"></movies-grid>
    </div>
    <div class="movies-card-container" [ngStyle]="{'visibility':(currentTab!='latest')?'visible':'hidden'}">
        <movies-grid [movies]="topRatedMovieList" [parentComponent]="this"></movies-grid>
    </div>
    <ion-fab right bottom>
        <button ion-fab class="floating-favorite-button" (click)="showMovie()">
            <ion-icon>
                <div style="text-align:center">
                    <fa-icon [icon]="['fas','star']"></fa-icon>
                </div>
            </ion-icon>
        </button>
    </ion-fab>
</ion-content>
