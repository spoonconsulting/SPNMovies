<ion-header>
    <ion-navbar class="toolbar-hide" color="appTheme">
        <ion-buttons end>
            <button ion-button icon-only color="white">
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
      <div class="parent" #d1>
        <ion-row>
            <ion-col>
                <ion-buttons start>
                    <button class="btn title" ion-button icon-only (click)="back()">
                        <ion-icon name="arrow-back"></ion-icon>
                    </button>
                </ion-buttons>
            </ion-col>
            <ion-col>
                <ion-buttons end>
                        <button class="btn title" ion-button icon-only>
                            <ion-icon name="search"></ion-icon>
                        </button>
                </ion-buttons>
            </ion-col>
        </ion-row>
        <ion-row class="bottom" padding>
            <label class="title">{{movieItem.title}}</label>
        </ion-row>
      </div>

      <div padding>
        <div class="margin-btn">
            <button ion-button full icon-start color="appTheme" (click)="saveToFavorite()" [disabled]="isFavorite">
                    <ion-icon name="star"></ion-icon>
                Add to favorite
            </button>
        </div>
        <movie-card-detail [item]="movieItem"></movie-card-detail>
        <movie-card-description [item]="movieItem"></movie-card-description>
        </div>
  </ion-content>
